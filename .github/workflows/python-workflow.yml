name: CI

on:
  push:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: getting repo
      uses: actions/checkout@v4
      with:
        path: main
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8


    - name: Install dependencies
      run: |
        cd main
        pip install -r requirements.txt
