name: CI

on:
  push:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: getting repo
      uses: actions/checkout@v4
      with:
        path: main

    - name: Install dependencies
      run: |
        ls
        pip install -r requirements.txt
